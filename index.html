<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Magic 8 ball</title>
  </head>
  <body>
    <div class="panel">
      <h1 class="panel-title">Magic 8 ball</h1>
      <ol class="panel-list">
        <li class="panel-item">Think about the question you want to ask</li>
        <li class="panel-item">Click the button below</li>
        <li class="panel-item">
          Expect a response calculated from your karma!
        </li>
      </ol>
      <button class="prediction-btn">Get prediction</button>
    </div>

    <div class="ball-area">
      <img alt="magic-8-ball" />
      <div class="ball-text-wrap">
        <p class="text-js"></p>
      </div>
    </div>
  </body>
</html>
